<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card UI</title>
    <script src="https://kit.fontawesome.com/30a82ce1ba.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Poppins:wght@100;200;300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="modal">
        <img src="profile.jpg" alt="Profile">
        <div class="close"></div>
    </div>

    <div class="container">
        <div class="theme-switch-wrapper">
            <p class="theme-switch-text">Theme switch</p>
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" class="theme-switch-input" />
                <div class="slider"></div>
            </label>
        </div>

        <div class="card">
            <div class="header">
                <div class="hamburguer-menu">
                    <div class="center"></div>
                </div>
                <a href="#" class="mail">
                    <i class="far fa-envelope"></i>
                </a>
                <div class="main">
                    <div class="image">
                        <div class="hover">
                            <i class="fas fa-camera fa-2x"></i>
                        </div>
                    </div>
                    <h3 class="name">Matheus Machado</h3>
                    <h4 class="sub-name">@synystermatts</h4>
                </div>
            </div>
            <div class="content">
                <div class="left">
                    <div class="about-container">
                        <h3 class="title">About</h3>
                        <p class="text">Lorem ipsum, dolor sit amet consectetur adipisicing elit iusto quis.</p>
                    </div>
                    <div class="icons-container">
                        <a href="#" class="icon">
                            <i class="fab fa-facebook"></i>
                        </a>
                        <a href="#" class="icon">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="#" class="icon">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="#" class="icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </div>
                    <div class="buttons-wrap">
                        <div class="follow-wrap">
                            <a href="#" class="follow">Follow</a>
                        </div>
                        <div class="share-wrap">
                            <a href="#" class="share">Share</a>
                        </div>
                    </div>
                </div>
                <div class="right">
                    <div>
                        <h5 class="number">91</h5>
                        <h5 class="number-title">Posts</h5>
                    </div>
                    <div>
                        <h5 class="number">2.3K</h5>
                        <h5 class="number-title">Following</h5>
                    </div>
                    <div>
                        <h5 class="number">3.2K</h5>
                        <h5 class="number-title">Followers</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
